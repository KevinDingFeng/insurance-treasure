<!DOCTYPE html>
<html lang="zh_CN">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>测试首页</title>
	    <script src="js/jquery.min.js"></script>
	</head>
	<body>
	
	<input type="button" value="登   录" onclick="login()"/>
	
	<br />
	
	<input type="button" value="获取登录用户信息" onclick="getInfo()"/>
	<input type="text" id="token" />
	<script>

	function login(){
		$.ajax({
			type: 'POST',
			url: "http://localhost:4455/login",
			data: {account : "Kevin", password : "911fcc1e37681a710e25007bbcc79284"},
			success: function(res){
				console.log(res);
				if(res.code == 200){
					console.log(res.data);
					$("#token").val(res.data);
				}else{
					alert(res.data);
				}
			}
		});
	}
	
	function getInfo(){
		var t = $("#token").val();
		$.ajax({
			beforeSend: function(request) {
	            request.setRequestHeader("treasure_token",t);
	         },
			type: 'GET',
			url: "http://localhost:4455/api/index",
			success: function(res){
				console.log(res);
				if(res.code == 200){
					console.log(res.data);
				}else{
					alert(res.data);
				}
			}
		});
	}
	</script>
	</body>
</html>
